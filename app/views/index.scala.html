@import java.util
@(courses: util.List[Course])

@import helper._

@main("Available courses") {

    <h2>@courses.size() courses available in Spring 2016</h2>

    <table>
    @for(course <- courses) {
        <tr>
            <td> @(if (course.core) "*" else "") </td>
            <td> @course.tag </td>
            <td> @course.name <span class="abbrev"> (@course.abbrev) </span></td>
        </tr>
    }
    </table>
}
