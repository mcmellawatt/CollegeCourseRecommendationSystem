@main("Recommender Mk.IV") {

    <div id="login-box">
        <h3>Course Recommendation System</h3>

        <table>
            <tr>
                <td class="field">
                    <input type="text" placeholder="username">
                </td>
            </tr>
            <tr>
                <td class="field">
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <tr>
                <td class="control">
                    <input type="button" value="Login">
                </td>
            </tr>
        </table>
    </div>
}
