@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("tp/jquery-1.10.2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("tp/jquery-ui.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/custom.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
